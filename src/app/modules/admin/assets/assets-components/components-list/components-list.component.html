<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:p-6 lg:p-8 border-b bg-card dark:bg-transparent"
    >
        <!-- Left Section -->
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div
                        class="flex items-center ml-1 whitespace-nowrap truncate"
                    >
                        <a class="ml-1 text-primary-500 truncate">Components</a>
                    </div>
                    <div
                        class="flex items-center ml-1 whitespace-nowrap truncate"
                    >
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"
                        ></mat-icon>
                        <span class="ml-1 text-secondary truncate"
                            >Components List</span
                        >
                    </div>
                </div>
            </div>

            <!-- Title -->
            <div class="mt-2 truncate">
                <h2
                    class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Components List
                </h2>
            </div>
        </div>

        <!-- Right Section -->
        <div class="flex flex-wrap items-center mt-4 sm:mt-0">
            <!-- Add Inventory Button -->
            <!-- <button
                class="w-full sm:w-auto mt-2 sm:mt-0 sm:ml-2 md:ml-4 flex items-center justify-center"
                mat-stroked-button
                [routerLink]="'/assets/accountability/add'"
            >
                <mat-icon [svgIcon]="'feather:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add Accountability</span>
            </button> -->

            <!-- Select Category -->
            <!-- <mat-form-field class="fuse-mat-no-subscript w-full sm:w-48 md:w-56 lg:w-72 mt-2 sm:mt-0 sm:ml-2 md:ml-4">
                <mat-select [(value)]="selectedTypes" (selectionChange)="onCategoryChange($event.value)">
                    <mat-option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            <!-- Search Inventory Tag -->
            <!-- <mat-form-field class="fuse-mat-no-subscript w-full sm:w-48 md:w-56 lg:w-72 mt-2 sm:mt-0 sm:ml-2 md:ml-4">
                <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput placeholder="Search Inventory Tag" (keyup)="applyInventoryTagFilter($event.target.value)" />
            </mat-form-field> -->
        </div>
    </div>

    <!-- Main -->
    <div class="pt-0">
        <div class="mat-elevation-z8 overflow-x-auto overflow-y-auto">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="announceSortChange($event)"
                class="min-w-full bg-white rounded-lg shadow-md"
            >
                <ng-container matColumnDef="asset_img">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="py-4 text-left text-gray-600 font-semibold inventory-tag-header custom-left-align"
                    >
                        <mat-icon class="icon-size-4 mr-4"></mat-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="ml-4 border-b border-gray-200 py-4 text-sm font-semibold inventory-tag-cell"
                    >
                        <img
                            src="https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/inspiron-notebooks/14-2-in-1-7440-intel/media-gallery/notebook-inspiron-14-7440-t-ice-blue-gallery-17.psd?fmt=png-alpha&pscan=auto&scl=1&hei=804&wid=1336&qlt=100,1&resMode=sharp2&size=1336,804&chrss=full"
                            alt="Sample Image"
                            class="h-12 w-14 border border-gray-300 rounded-sm p-2"
                        />
                    </td>
                </ng-container>
                <ng-container matColumnDef="asset_barcode">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="py-4 text-left text-gray-600 font-semibold inventory-tag-header custom-left-align"
                    >
                        <mat-icon
                            class="icon-size-4 mr-4"
                            svgIcon="feather:tag"
                        ></mat-icon>
                        Parent Asset Barcode
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="ml-4 border-b border-gray-200 py-4 text-sm font-semibold inventory-tag-cell"
                    >
                        # {{ element.asset_barcode || "N/A" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="py-4 text-left text-gray-600 font-semibold inventory-tag-header custom-left-align"
                    >
                        Type
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 px-4 py-4 text-sm font-semibold inventory-tag-cell"
                    >
                        {{ element.type || "N/A" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="px-4 py-2 text-left text-gray-600 font-semibold"
                    >
                        Status
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 text-sm px-4 py-2"
                    >
                        <!-- {{ element.date_acquired && isValidDate(element.date_acquired) ? (element.date_acquired | date : "MM/dd/yyyy") : 'N/A' }} -->
                        {{ element.status }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="uid">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="px-4 py-2 text-left text-gray-600 font-semibold"
                    >
                        Unique ID
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 text-sm px-4 py-2"
                    >
                        {{ element.uid || "N/A" }}
                    </td>
                </ng-container>

                <!-- <ng-container matColumnDef="serial_no">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="px-4 py-2 text-left text-gray-600 font-semibold"
                    >
                        Serial Number
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 text-sm px-4 py-2"
                    >
                        {{ element.serial_no || 'N/A'}}
                    </td>
                </ng-container> -->

                <ng-container matColumnDef="owner">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="px-4 py-2 text-left text-gray-600 font-semibold"
                    >
                        Owner
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 text-sm px-4 py-2 pr-12"
                    >
                        {{ element.owner || "N/A" }}
                    </td>
                </ng-container>
                <!-- <ng-container matColumnDef="owner_id">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="px-4 py-2 text-left text-gray-600 font-semibold"
                    >
                        Owner Id
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        class="border-b border-gray-200 text-sm px-4 py-2"
                    >
                        {{ element.owner_id }}
                    </td>
                </ng-container> -->
                <!-- Action Column -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    [routerLink]="['/assets/components/view', row.uid]"
                    class="cursor-pointer hover:bg-gray-100"
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
        <!-- Paginator -->
        <div>
            <mat-paginator
                [pageSizeOptions]="[10, 15, 20, 50, 100]"
                [pageSize]="10"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
