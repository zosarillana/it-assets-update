<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="-ml-2">
                <img
                    style="height: 75px; width: 190px"
                    src="assets/images/logo/it-assets-black.png"
                    alt="it-assets-logo"
                />
            </div>

            <!-- Title -->
            <div class="mt-2 text-4xl font-bold tracking-tight leading-tight">
                Sign in?
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-6 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm>
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Employee ID</mat-label>
                    <input
                        id="employee_id"
                        matInput
                        [formControlName]="'employee_id'"
                    />
                    <mat-error
                        *ngIf="
                            signInForm.get('employee_id').hasError('required')
                        "
                    >
                        Employee ID is required
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                    <mat-error> Password is required </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div
                    class="inline-flex items-end justify-between w-full mt-1.5"
                >
                    <mat-checkbox
                        [color]="'primary'"
                        [formControlName]="'rememberMe'"
                        >Remember me</mat-checkbox
                    >
                    <!-- <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Forgot password?</a> -->
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled">Sign in</span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
    <div
        class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l"
    >
        <!-- Background Image -->
        <img
            src="https://t4.ftcdn.net/jpg/01/71/82/19/360_F_171821959_y9CMVlyU7kLEcIaVhouBruQcHjpIyq5n.jpg"
            alt="Background Image"
            class="absolute inset-0 object-cover w-full h-full opacity-50"
        />
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>Welcome to</div>
                <div>ITAM</div>
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 text-gray-100">
                Cisdevo IT Assets Management System makes the supervising of
                assets more easier.
            </div>
        </div>
    </div>
</div>
